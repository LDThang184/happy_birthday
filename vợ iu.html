                    mainImage.classList.add('heartbeat-image');
                    imageCaption.classList.add('heartbeat-caption');
                }, 250);
                
                setTimeout(() => {
                    mainImage.classList.remove('image-change');
                }, 500);
            });

            // T·ª± ƒë·ªông th·ª≠ t·∫£i nh·∫°c
            setTimeout(() => {
                if (!musicLoaded) {
                    backgroundMusic.load();
                }
            }, 1000);
        });
    </script>
